<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/styles.css">
        <title>
            Contact Us
        </title>
    </head>
    <body>
        <header>
            <img src="Images/Artboard 19.png" alt="Hair Day Logo" id="header_logo">
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Home </a></li>
                <li><a href="book.html">Book an appointment </a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="info.html">About Us</a></li>
            </ul>
        </nav>
        <main>
            <form method="post">
                    <label for="clientname">Name</label>
                    <input type="text" id="clientname" name="clientname" required>

                    <label for="clientemail">Email</label>
                    <input type="email" id="clientemail" name="clientemail" required>

                    <label for="clientNo">Contact Number</label>
                    <input type="tel" id="clientNo" name="clientNo" placeholder="+254...">

                    <label for="message">What would you like to say?</label>
                    <textarea id="message" name="message" required> </textarea> 

                <button type="submit" id="submitbtn">Message Us</button>
            </form>
        </main>
        <footer>
            <div id="footer_logo">
                <img src="Images/Artboard 19.png" alt="Hair Day Logo" width="15%" height="45%">
            </div>
        </footer>
    </body>
</html>
